{% extends "base.html" %}

{% block title %}Ajouter un film{% endblock %}

{% block content %}
    <h2>Ajouter un film</h2>
    <form method="POST" action="{{ url_for('add_film') }}" method="POST">
        <label for="title">Titre :</label>
        <input type="text" id="title" name="title" required><br>
    
        <label for="year">Année :</label>
        <input type="number" id="year" name="year" required><br>
    
        <label for="runtime">Durée :</label>
        <input type="text" id="runtime" name="runtime" required><br>
    
        <label for="genre">Genre :</label>
        <input type="text" id="genre" name="genre"><br>
    
        <label for="writer">Réalisateur :</label>
        <input type="text" id="writer" name="writer"><br>
    
        <label for="actors">Les differents Acteurs :</label>
        <input type="text" id="actors" name="actors"><br>
    
        <label for="plot">Résumé :</label>
        <textarea id="plot" name="plot"></textarea><br>
    
        <label for="language">Langues variées :</label>
        <input type="text" id="language" name="language"><br>
    
        <label for="poster">URL de l'affiche :</label>
        <input type="text" id="poster" name="poster"><br>
    
        <label for="format">Format :</label>
        <input type="text" id="format" name="format"><br>
    
        <button type="submit">Ajouter le film</button>
    </form>
{% endblock %}

{% extends "base.html" %}

{% block content %}
<h1>Supprimer le film : {{ film.Title }}</h1>
<p>Êtes-vous sûr de vouloir supprimer ce film ? Cette action est irréversible.</p>

<form action="{{ url_for('delete_film', film_title=film.Title) }}" method="POST">
    {{ form.hidden_tag() }}
    <button type="submit" class="btn btn-danger">Oui, supprimer</button>
    <a href="{{ url_for('film_detail', film_id=film.Title) }}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
